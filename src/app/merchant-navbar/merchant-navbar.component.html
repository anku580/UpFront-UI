<div class="example-container overflow-handling" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="warning" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <i class="fa fa-cutlery fa-lg" aria-hidden="true"></i>
    </button>
    <!-- <div class="col-md-6"> -->
    <div class="wrap align-items-center">
      <div class="search">
        <input type="text" class="searchTerm" placeholder="Search...">
        <button type="submit" class="searchButton">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
    <!-- </div> -->
    <div class="display-right"></div>
    <a class="button"><i class="fa fa-question-circle" aria-hidden="true"></i>Queries</a>
    <a class="button ml-3" routerLink="/admin"><i class="fa fa-user" aria-hidden="true"></i>My Profile</a>

    <!-- <h1 class="example-app-name">Food Order Items</h1> -->
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="400" class="bg-color">
      <div class="text-size">
        <mat-list-item>
          <div class="row">
            <div class="col-md-2 mt-4 ml-2 align-item-center">
              <i class="fa fa-file-text-o" aria-hidden="true"></i>
            </div>
            <div class="col-md-8 mt-4">
              <a class="button" routerLink="/merchant/navbar/request">Requests</a>
            </div>
          </div>
        </mat-list-item>
        <mat-list-item>
          <div class="row">
            <div class="col-md-2 mt-4 ml-2 align-item-center">
              <i class="fa fa-spoon" aria-hidden="true"></i>
            </div>
            <div class="col-md-8 mt-4">
              <a class="button" routerLink="/merchant/navbar/order">Orders</a>
            </div>
          </div>
        </mat-list-item>
        <mat-list-item>
          <div class="row">
            <div class="col-md-2 mt-4 ml-2 align-item-center">
              <i class="fa fa-money" aria-hidden="true"></i>
            </div>
            <div class="col-md-8 mt-4">
              <a class="button">Payement</a>
            </div>
          </div>
        </mat-list-item>
        <mat-list-item>
          <div class="row">
            <div class="col-md-2 mt-4 ml-2 align-item-center">
              <i class="fa fa-history" aria-hidden="true"></i>
            </div>
            <div class="col-md-8 mt-4">
              <a class="button" routerLink="/merchant/navbar/history">History</a>
            </div>
          </div>
        </mat-list-item>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
